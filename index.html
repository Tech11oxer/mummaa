<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day Mumma ðŸŒ™</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: white;
      overflow: hidden;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffc0cb;
      text-shadow: 0 0 10px #ff69b4;
    }

    .sub {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .slideshow {
      margin: 20px 0;
      cursor: pointer;
    }

    .slideshow img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      display: block;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.6;
      font-style: italic;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>To Mumma ðŸŒ¸</h1>
    <p class="sub">You're my brightest star in the sky ðŸ’–</p>

    <div class="slideshow" id="slideshow">
      <img src="photo1.jpg" class="slide active">
      <img src="photo2.jpg" class="slide">
      <img src="photo3.jpg" class="slide">
    </div>

    <p class="message">
      In the cozy quiet of the night,<br>
      Your love glows like stars so bright.<br><br>
      With every hug and every prayer,<br>
      Mumma, you show me how much you care. ðŸŒŒ<br>
      LOVE YOU 
    </p>
  </div>

  <audio id="bg-music" loop>
    <source src="mothersday.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Music on click
    const music = document.getElementById("bg-music");
    const slideshow = document.getElementById("slideshow");

    slideshow.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    });

    // Slideshow logic
    const slides = document.querySelectorAll(".slide");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);

    // Starry background
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    let stars = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 1.2,
      alpha: Math.random(),
      delta: Math.random() * 0.02
    }));

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta *= -1;
      });
      ctx.globalAlpha = 1;
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
