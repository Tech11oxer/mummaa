<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day Mumma ðŸŒ™</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0a0a2a, #1a1a3a);
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ffb6c1;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
    }

    .sub {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #add8e6;
    }

    .slideshow {
      margin: 20px 0;
      cursor: pointer;
      position: relative;
    }

    .slideshow img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      display: none;
      transition: opacity 1s ease-in-out;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .slideshow img:first-child {
      display: block;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.6;
      font-style: italic;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      border-left: 3px solid #ffb6c1;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .slideshow img.active {
      animation: fadeInOut 8s infinite;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .heart {
      color: #ff6b6b;
      font-size: 1.5rem;
      animation: pulse 1.5s infinite;
      display: inline-block;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>To Mumma ðŸŒ¸</h1>
    <p class="sub">You're my brightest star in the sky <span class="heart">ðŸ’–</span></p>

    <div class="slideshow" id="slideshow">
      <img src="https://source.unsplash.com/random/300x400/?mother,love" class="slide active">
      <img src="https://source.unsplash.com/random/300x400/?family,hug" class="slide">
      <img src="https://source.unsplash.com/random/300x400/?mom,smile" class="slide">
    </div>

    <p class="message">
      In the cozy quiet of the night,<br>
      Your love glows like stars so bright.<br><br>
      With every hug and every prayer,<br>
      Mumma, you show me how much you care. ðŸŒŒ<br>
      <span class="heart">LOVE YOU</span>
    </p>
  </div>

  <audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Slideshow functionality
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    
    function showSlide(n) {
      slides.forEach(slide => slide.style.display = 'none');
      slides[n].style.display = 'block';
    }
    
    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }
    
    // Start slideshow
    showSlide(0);
    setInterval(nextSlide, 3000);
    
    // Music play on click
    const music = document.getElementById("bg-music");
    const slideshow = document.getElementById("slideshow");
    
    slideshow.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(e => console.log("Autoplay prevented:", e));
      } else {
        music.pause();
      }
    });
    
    // Enhanced starry background
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const starsCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
    const stars = [];
    const colors = ['#ffffff', '#ffe9e9', '#d4e6ff', '#f0f0ff'];
    
    // Create stars
    for (let i = 0; i < starsCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 0.05,
        angle: Math.random() * Math.PI * 2
      });
    }
    
    // Twinkling stars
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw a subtle gradient background
      const gradient = ctx.createRadialGradient(
        canvas.width/2, canvas.height/2, 0,
        canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
      );
      gradient.addColorStop(0, 'rgba(10, 10, 42, 0.8)');
      gradient.addColorStop(1, 'rgba(5, 5, 25, 0.9)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw each star
      stars.forEach(star => {
        // Random twinkling effect
        const twinkle = Math.random() > 0.9 ? Math.random() * 1.5 + 0.5 : 1;
        
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius * twinkle, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();
        
        // Add glow effect for some stars
        if (Math.random() > 0.95) {
          ctx.shadowBlur = 5;
          ctx.shadowColor = star.color;
        } else {
          ctx.shadowBlur = 0;
        }
      });
      
      // Add some shooting stars occasionally
      if (Math.random() > 0.99) {
        createShootingStar();
      }
    }
    
    // Shooting stars
    let shootingStars = [];
    
    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: 0,
        speed: Math.random() * 5 + 5,
        size: Math.random() * 2 + 1,
        life: 100
      });
    }
    
    function updateShootingStars() {
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const star = shootingStars[i];
        star.x += star.speed * 0.5;
        star.y += star.speed;
        star.life--;
        
        if (star.life <= 0 || star.y > canvas.height || star.x > canvas.width) {
          shootingStars.splice(i, 1);
        }
      }
    }
    
    function drawShootingStars() {
      shootingStars.forEach(star => {
        const gradient = ctx.createLinearGradient(star.x, star.y, star.x - 20, star.y - 20);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        
        ctx.beginPath();
        ctx.moveTo(star.x, star.y);
        ctx.lineTo(star.x - 20, star.y - 20);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = star.size;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
      });
    }
    
    // Animation loop
    function animate() {
      drawStars();
      updateShootingStars();
      drawShootingStars();
      requestAnimationFrame(animate);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
