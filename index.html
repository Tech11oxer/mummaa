<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Mother's Day Mumma ðŸŒ™</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      z-index: 1; /* Keep content above canvas */
    }

    .slideshow {
      margin: 20px 0;
      cursor: pointer;
    }

    .slideshow img {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      display: none;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img:first-child {
      display: block;
    }

    .message {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.6;
      font-style: italic;
    }

    /* Animation for slideshow */
    @keyframes slideAnimation {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .slideshow img.active {
      animation: slideAnimation 8s infinite;
    }

  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>To Mumma ðŸŒ¸</h1>
    <p class="sub">You're my brightest star in the sky ðŸ’–</p>

    <div class="slideshow" id="slideshow">
      <img src="photo1.jpg" class="slide" style="display:block;">
      <img src="photo2.jpg" class="slide">
      <img src="photo3.jpg" class="slide">
    </div>

    <p class="message">
      In the cozy quiet of the night,<br>
      Your love glows like stars so bright.<br><br>
      With every hug and every prayer,<br>
      Mumma, you show me how much you care. ðŸŒŒ<br>
      LOVE YOU 
    </p>
  </div>

  <audio id="bg-music" loop>
    <source src="mothersday.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script src="script.js"></script>
  <script>
    const music = document.getElementById("bg-music");
    const slideshow = document.getElementById("slideshow");

    slideshow.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    });

    // Starry background effect
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');

    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const numStars = 100;
    const stars = [];

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * w,
        y: Math.random() * h,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.2,  // slower speed for smoother stars
        dy: (Math.random() - 0.5) * 0.2   // slower speed for smoother stars
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function updateStars() {
      stars.forEach(star => {
        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > w) star.dx *= -1;
        if (star.y < 0 || star.y > h) star.dy *= -1;
      });
    }

    function animate() {
      drawStars();
      updateStars();
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
